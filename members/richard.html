<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Richard Baltazar Website</title>
  <link href="images/me.jpg" rel="icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,100..900;1,100..900&family=Maitree:wght@200;300;400;500;600;700&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand: #F4B400;
      --bg: #000000;
      --fg: #ffffff;
      --card-bg: #111111;
    }

    :root[data-theme="light"] {
      --bg: #f5f5f5;
      --fg: #111111;
      --card-bg: #ffffff;
    }

    :root[data-theme="dark"] {
      --bg: #000000;
      --fg: #ffffff;
      --card-bg: #111111;
    }
    
    html,body{
      overflow-x: hidden;
      background-color: var(--bg);
      color: var(--fg);
    }
    
    body{
      background-color: var(--bg);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      min-height: 100dvh;
      margin: 0;
    }
    
    header{
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10em;
      padding: 4em 0 1em 0;
      p{
        font-size: 3em;
        font-family: 'Nunito', sans-serif;
        text-align: center;
      }
    }
    
    main{
      flex: 1;
    }
    
    section{
      padding: none;
    }
    
    h1{
      margin: 0.5em 0.5em;
      font-family: 'Nunito', sans-serif;
      font-weight: 800;
    }
    
    h2{
      display: flex;
      justify-content: center;
      font-size: 4em;
      font-family: 'Exo', sans-serif;
    }
    
    h3{
      display: flex;
      justify-content: center;
      font-size: 8em;
      text-align: center;
      font-family: 'Nunito', sans-serif;
      margin-top: 0.5em;
        &:hover{
          text-shadow: 0 0 10px var(--brand, #F4B400),0 0 20px var(--brand, #F4B400),0 0 30px var(--brand, #F4B400);
        }
    }
    
    hr{
      width: 100%;
      border: 1px solid var(--brand, #F4B400);
    }
    
    @scope(nav){
      :scope{
        display: flex;
        justify-content: center;
        ul{
          display: flex;
          list-style: none;
          gap: 5em;
          padding: 4em;
        }
        a{
          color: var(--fg);
          text-decoration: none;
          font-size: 4em;
          font-family: 'Maitree', serif;
        }
      }
    }
    
    h1,h2,h3,p,li ul{
      color: var(--fg);
    }
    
    footer{
      width: 100%;
      p{
        text-align: right;
        color: var(--fg);
        padding-top: 1em;
      }
    }
    
    a{
      color: var(--fg);
      text-decoration: none;
      &:hover{
        color: var(--brand, #F4B400);
        text-shadow: 0 0 10px var(--brand, #F4B400);
        transition: 0.3s ease;
      }
    }
    
    picture{
      img{
        border-radius: 25%;
        width: 20rem;
        height: 20rem;
        border: 2px solid var(--brand, #F4B400);
        box-shadow: 0 0 20px rgba(244,180,0,0.6);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
         
        &:hover{
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(244,180,0,0.9);
        }
      }
    }
    
    .nav-btn{
      display: none;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      border: 1px solid var(--brand);
      background-color: var(--brand);
      color: #000;
      cursor: pointer;
    }

    .theme-toggle {
      display: none;
    }

    .js-enabled .theme-toggle {
      display: inline-block;
    }

    ::view-transition-old(root), ::view-transition-new(root) {
      animation-duration: 350ms;
      animation-timing-function: ease-in-out;
    }

    .project-grid {
      display: grid;
      gap: 2rem;
      padding: 2rem;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .card {
      background: var(--card-bg, #111);
      border: 1px solid var(--brand);
      padding: 1.25rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(244,180,0,0.25);
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 18px rgba(244,180,0,0.5);
    }

    .card h2 {
      margin-top: 0;
      font-family: "Nunito", sans-serif;
      font-size: 1.6rem;
      text-align: center;
    }

    .card picture img {
      width: 100%;
      border-radius: 0.75rem;
      border: 1px solid var(--brand);
    }

    .card p {
      font-family: "Nunito", sans-serif;
      text-align: center;
    }

    .card a {
      display: block;
      margin-top: 0.75rem;
      padding: 0.5rem;
      background: var(--brand);
      color: black;
      text-align: center;
      border-radius: 999px;
      font-family: "Nunito", serif;
    }

    .load-buttons button {
      background: var(--brand);
      color: #000;
      border: none;
      padding: 0.75rem 1.75rem;
      margin: 0 0.5rem;
      font-size: 1.25rem;
      font-family: "Nunito", sans-serif;
      border-radius: 999px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(244,180,0,0.35);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .load-buttons button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 20px rgba(244,180,0,0.7);
    }

    .load-buttons button:active {
      transform: scale(0.98);
      box-shadow: 0 0 12px rgba(244,180,0,0.8);
    }
    
    @media (max-width: 600px){
      header{
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 1rem;
        p{
          font-size: 1.5rem;
        }
      }
      
      h2{
        font-size: 2rem;
      }
      
      h3{
        font-size: 3rem;
      }
      
      @scope(nav){
        :scope{
          ul{
            gap: 0.75rem;
            padding: 0.75rem 0.5rem;
          }
          a{
            font-size: 1.05rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid transparent;
            border-radius: 0.5rem;
            &:active{
              border-color: var(--brand, #F4B400);
            }
          }
        }
      }
      
      h1{
        margin: 0.75rem 0.75rem 0.25rem;
      }
      
      hr{
        margin: 0;
      }
      
      footer{
        p{
          font-size: 0.85rem;
        }
      }
    }
    
    @media (min-width: 601px) and (max-width: 1199px){
      header{
        gap: 4em;
        padding: 2em 1em;
        p{
          font-size: 1.8rem;
          line-height: 1.3;
        }
      }
      
      picture{
        img{
          width: 14rem;
          height: 14rem;
        }
      }
      
      h2{
        font-size: 2.5rem;
      }
      
      h3{
        font-size: 5rem;
        margin-top: 0.3em;
      }
      
      @scope(nav){
        :scope{
          justify-content: center;
          ul{
            gap: 2em;
            padding: 2em;
          }
          a{
            font-size: 1.8rem;
          }
        }
      }
      footer{
        p{
          font-size: 1rem;
          text-align: center;
        }
      }
    }
  </style>
</head>
  <script>

    class ProjectCard extends HTMLElement {
      connectedCallback() {
        const title = this.getAttribute("title") || "Untitled";
        const image = this.getAttribute("image") || "";
        const alt = this.getAttribute("alt") || "";
        const desc = this.getAttribute("description") || "";
        const link = this.getAttribute("link") || "#";

        this.innerHTML = `
          <article class="card">
            <h2>${title}</h2>
            <picture>
              <img src="${image}" alt="${alt}">
            </picture>
            <p>${desc}</p>
            <a href="${link}" target="_blank">Learn More ‚Üí</a>
          </article>
        `;
      }
    }
    
     customElements.define("project-card", ProjectCard);

    const localProjects = [
      {
        title: "About Me",
        image: "images/about.jpg",
        alt: "about me",
        description: "A Computer Science major at UC San Diego with a passion for analyzing patterns, exploring tech, and building meaningful experiences.",
        link: "about.html"
      },
      {
        title: "Technical Skills",
        image: "images/skills.jpg",
        alt: "skills",
        description: "Skilled in Python, JavaScript, HTML, CSS, SQL, Excel, and data analysis. Also experienced with VS Code, Figma, and Photoshop.",
        link: "skill.html"
      },
      {
        title: "Intern Experience",
        image: "images/sdsc.jpg",
        alt: "SDSC",
        description: "Software Engineer & Business Development Analyst Intern at the San Diego Supercomputer Center.",
        link: "about.html"
      }
    ];

    //save to localStorage
    if (!localStorage.getItem("rb-projects")) {
      localStorage.setItem("rb-projects", JSON.stringify(localProjects));
    }

    function renderCards(data) {
      const container = document.getElementById("project-container");
      container.innerHTML = ""; // clear old cards

      data.forEach(item => {
        const card = document.createElement("project-card");

        card.setAttribute("title", item.title);
        card.setAttribute("image", item.image);
        card.setAttribute("alt", item.alt);
        card.setAttribute("description", item.description);
        card.setAttribute("link", item.link);

        container.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("load-local").addEventListener("click", () => {
        const stored = JSON.parse(localStorage.getItem("rb-projects"));
        renderCards(stored);
      });

      document.getElementById("load-remote").addEventListener("click", () => {
        fetch("https://my-json-server.typicode.com/ribaltazar/rb-data/db")
          .then(res => res.json())
          .then(data => renderCards(data.projects))
          .catch(err => console.error("Remote fetch failed:", err));
      });
    });

    // theme toggle
    document.addEventListener('DOMContentLoaded', function () {
      document.documentElement.classList.add('js-enabled');

      const THEME_KEY = 'site-theme';
      const root = document.documentElement;

      //initial theme
      const savedTheme = localStorage.getItem(THEME_KEY);
      if (savedTheme === 'light' || savedTheme === 'dark') {
        root.dataset.theme = savedTheme;
      } else {
        root.dataset.theme = 'dark';
      }

      const toggleBtn = document.getElementById('theme-toggle');
      if (!toggleBtn) return;

      function setTheme(next) {
        root.dataset.theme = next;
        localStorage.setItem(THEME_KEY, next);
      }

      toggleBtn.addEventListener('click', () => {
        const current = root.dataset.theme === 'light' ? 'light' : 'dark';
        const next = current === 'light' ? 'dark' : 'light';

        const doSwitch = () => setTheme(next);

        //view transition api
        if (!document.startViewTransition) {
          doSwitch();
        } else {
          document.startViewTransition(doSwitch);
        }
      });
    });
  </script>
